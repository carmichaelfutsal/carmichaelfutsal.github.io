<p>There are a couple steps to register, please start by having your coach fill out the form below. Further instructions will follow through email.</p>

<form role="form" action="https://docs.google.com/forms/d/1GumZupNXozmNzUqKR9Z1JuB3ZvMATrAfk-Z1AHTAG4Y/formResponse" method="POST">
	<div class="form-group">
		<label for="RegisterTeamName">Team Name</label>
		<input type="text" class="form-control" id="RegisterTeamName" name="entry.2064521516" placeholder="Your team name" required>
	</div>
	<div class="form-group">
		<label for="RegisterGender">Gender</label>
		<select class="form-control" id="RegisterGender" name="entry.1644100731">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
	</div>
	<div class="form-group">
		<label for="RegisterSkill">Skill Level</label>
		<select class="form-control" id="RegisterSkill" name="entry.1305192274">
			<option value="1 Low">1 Low</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5 High">5 High</option>
		</select>
	</div>
	<div class="form-group">
		<label for="RegisterNumber">Number of Players on Team</label>
		<input type="number" class="form-control" id="RegisterNumber" name="entry.403217100" placeholder="Number of players on team" required>
	</div>
	<div class="form-group">
		<label for="RegisterCoachName">Coach Name</label>
		<input type="text" class="form-control" id="RegisterCoachName" name="entry.964095802" placeholder="Coach name" required>
	</div>
	<div class="form-group">
		<label for="RegisterCoachPhone">Coach Phone</label>
		<input type="tel" class="form-control" id="RegisterCoachPhone" name="entry.2097123193" placeholder="Coach phone" required>
	</div>
	<div class="form-group">
		<label for="RegisterCoachEmail">Coach Email</label>
		<input type="email" class="form-control" id="RegisterCoachEmail" name="entry.1242422161" placeholder="Coach email" required>
	</div>
	<div class="form-group">
		<label for="RegisterBackupName">Backup  Name</label>
		<input type="text" class="form-control" id="RegisterBackupName" name="entry.1548414535" placeholder="Backup name" required>
	</div>
	<div class="form-group">
		<label for="RegisterBackupPhone">Backup  Phone</label>
		<input type="tel" class="form-control" id="RegisterBackupPhone" name="entry.235378294" placeholder="Backup phone" required>
	</div>
	<div class="form-group">
		<label for="RegisterBackupEmail">Backup  Email</label>
		<input type="email" class="form-control" id="RegisterBackupEmail" name="entry.129201889" placeholder="Backup email" required>
	</div>
	<div class="form-group">
		<label for="RegisterTeamColor">Team Color</label>
		<input type="text" class="form-control" id="RegisterTeamColor" name="entry.374760338" placeholder="Team color" required>
	</div>
	<div class="form-group">
		<label for="RegisterBackupTeamColor">Backup Team Color</label>
		<input type="text" class="form-control" id="RegisterBackupTeamColor" name="entry.1493093936" placeholder="Backup Team color" required>
		<p class="help-block">When playing team with same color</p>
	</div>
	<div class="form-group">
		<label for="RegisterSpecialRequests">Special Requests</label>
		<textarea class="form-control" id="RegisterSpecialRequests" name="entry.1297795123" placeholder="Special requests" rows="4"></textarea>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="entry.1958203370" value="Agree" required> I certify that my team information was filed out in good faith to be accurate. I also take responsibility for ensuring all my players register with US Futsal, and that I only allow players who are registered to play on my team. I will ensure team fees are paid before the first game. I have read the league rules, will inform my players of the rules, and will do my best to encourage the rules are followed. I will encourage my players to have fun, and I will too!
		</label>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
