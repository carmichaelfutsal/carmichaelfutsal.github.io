<p>Want to get in touch with us? Fill out the form below to send us a message and we will try to get back to you within 24 hours!</p>

<form role="form">
	<div class="form-group">
		<label for="ContactName">Name</label>
		<input type="text" class="form-control" id="ContactName" placeholder="Your name">
	</div>
	<div class="form-group">
		<label for="ContactPhone">Phone</label>
		<input type="tel" class="form-control" id="ContactPhone" placeholder="Your phone number">
	</div>
	<div class="form-group">
		<label for="ContactEmail">Email</label>
		<input type="email" class="form-control" id="ContactEmail" placeholder="Your email address">
	</div>
	<div class="form-group">
		<label for="ContactMessage">Message</label>
		<textarea class="form-control" id="ContactMessage" placeholder="Your message"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

<form name="sentMessage" id="contactForm" novalidate>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Email</label>
			<input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Phone</label>
			<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Message</label>
			<textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>
	<div id="success"></div>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-default">Send</button>
		</div>
	</div>
</form>
